<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chained movement</title>
	<style type="text/css">
		ul {
			width: 900px;
			margin: 20px auto;
			list-style: none;
			overflow: hidden;
		}
		li {
			width: 200px;
			height: 200px;
			opacity: 0.3;
			background: red;
			border: 4px solid grey;
			float: left;
		}
	</style>
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var li = document.getElementById('li1');
			li.onmouseover = function() {
				startMove(li, {'width':400, 'height': 400, 'opacity': 100});
			};
			li.onmouseout = function() {
				startMove(li, {'width':200, 'height': 200, 'opacity': 30});
			};
		};
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
	</ul>
</body>
</html>
