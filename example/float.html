<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.parent {
			width: 400px;
			height: 400px;
			position: relative;
			background-color: blue;
		}
		.child {
			width: 400px;
			height: 200px;
			position: absolute;
			background-color: red;
		}
		.grandchild {
			width: 400px;
			height: 100px;
			position: absolute;
			background-color: grey;
		}
	</style>
</head>
<body>
<!-- absolute定位不设置偏移值时默认处在他原本在标准文档流中的位置？ -->
	<div class="parent">
		<h3>测试浮动</h3>
		<div class="child">
			<h3>第二层</h3>
			<div class="grandchild"></div>
		</div>
	</div>
</body>
</html>
