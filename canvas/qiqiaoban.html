<!DOCTYPE <!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa; display: block;margin: 50px auto">
		Please user a modern brower.
	</canvas>

	<script type="text/javascript">
		var tangram = [
			{p:[{x:0, y:0}, {x:800, y:0}, {x:400, y:400}], color:"#caff67"},
			{p:[{x:0, y:0}, {x:400, y:400}, {x:0, y:800}], color:"#67bfec"},
			{p:[{x:0, y:800}, {x:200, y:600}, {x:400, y:800}], color:"#ff3333"},
			{p:[{x:200, y:600}, {x:400, y:400}, {x:600, y:600}, {x:400, y:800}], color:"#00ff33"},
			{p:[{x:400, y:800}, {x:800, y:400}, {x:800, y:800}], color:"#993300"},
			{p:[{x:400, y:400}, {x:600, y:200}, {x:600, y:600}], color:"#cc33ff"},
			{p:[{x:600, y:600}, {x:600, y:200}, {x:800, y:0}, {x:800, y:400}], color:"#ff99cc"}
		]
		window.onload = function() {
			var canvas = document.getElementById("canvas");

			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext("2d");
			for (var i = 0; i < tangram.length; i++)
				draw(tangram[i], context);
		}

		function draw(piece, cxt) {
			cxt.beginPath();
			cxt.moveTo(piece.p[0].x, piece.p[0].y);
			for (var i = 1; i < piece.p.length; i++) {
				cxt.lineTo(piece.p[i].x, piece.p[i].y);
			}
			cxt.closePath();
			
			cxt.fillStyle = piece.color;
			cxt.fill();
			
			cxt.strokeStyle = "black";
			cxt.lineWidth = 2;
			cxt.stroke();
		}
	</script>
</body>
</html>
